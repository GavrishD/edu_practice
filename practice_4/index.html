<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Checkbox</title>
	</head>

	<body>
		<div class="wrapper">
			<form action="#" class="block-form">
				<div class="block-form__title">Form element styles</div>
				<div class="block-form__input">
					<div class="checkbox">
						Switch №1
						<input type="checkbox" name="namecheckbox_1">
					</div>
				</div>
				<div class="block-form__input">
					<div class="checkbox">
						Switch №2
						<input type="checkbox" chacked name="namecheckbox_2">
					</div>
				</div>
				<div class="block-form__input">
					<div class="radiobuttons">
						<div class="radiobuttons__item">
							Option №1
							<input type="radio" value="1" checked name="nameradio">
						</div>
						<div class="radiobuttons__item">
							Option №2
							<input type="radio" value="2" name="nameradio">
						</div>
						<div class="radiobuttons__item">
							Option №3
							<input type="radio" value="3" name="nameradio">
						</div>
					</div>
				</div>
				<button class="button" type="submit"><span>Submit form</span></button>
			</form>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script src="js/script.js"></script> 
		
	</body>

</html>
