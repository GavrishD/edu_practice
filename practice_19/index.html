<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Dynamic adaptive</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__logo">Dynamic adaptive</div>
			</header>
			<main class="content">
				<section class="content__section">
					<h2 class="content__title">Block 1</h2>
					<div class="content__blocks content__blocks-items">
						<div class="content__block content__block-1">One</div>
						<div class="content__block content__block-2 click">Two</div>
						<div class="content__block content-block-item content__block-3">Three</div>
					</div>
				</section>
				<section class="content__section">
					<h2 class="content__title">Block 2</h2>
					<div class="content__row">
						<div class="content__column content__column-block">
							<h3 class="content__title">Block 2.1</h3>
							<div class="content__block content__block-2">Four</div>
						</div>
						<div class="content__column content__column-items">
							<h3 class="content__title">Block 2.2</h3>
							<div class="content__block content__block-3">Five</div>
							<!-- <div class="content__block content__block-new-item content__block-3">Three</div> -->
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__text">Goodbye</div>
			</footer>
		</div>
		<script src="js/script.js"></script>	
	</body>
</html>
